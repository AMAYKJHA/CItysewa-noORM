<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Login</title>
  <style>
    :root {
      --bg: #f2f7ff;
      --card: #ffffff;
      --text: #14213d;
      --muted: #5b6b8a;
      --primary: #1f6feb;
      --border: #d6e1f2;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(180deg, #edf4ff, var(--bg));
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 18px;
    }
    .card {
      width: 100%;
      max-width: 340px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 12px 30px rgba(16, 40, 89, 0.12);
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.25rem;
    }
    p {
      margin: 0 0 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 11px 12px;
      font-size: 0.95rem;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.15);
    }
    button {
      width: 100%;
      margin-top: 14px;
      border: 0;
      border-radius: 10px;
      padding: 11px 12px;
      font-size: 0.95rem;
      font-weight: 700;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }
    .helper {
      margin-top: 12px;
      text-align: center;
      font-size: 0.82rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Customer Login</h1>
    <p>Sign in to continue your customer experience.</p>
    <form>
      <label for="customer-email">Email</label>
      <input id="customer-email" type="email" placeholder="name@example.com" required>

      <label for="customer-password">Password</label>
      <input id="customer-password" type="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
    <div class="helper">Forgot password? Contact support.</div>
  </main>
</body>
</html>
