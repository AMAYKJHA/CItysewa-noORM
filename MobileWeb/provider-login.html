<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Provider Login</title>
  <style>
    :root {
      --bg: #f4fbf6;
      --card: #ffffff;
      --text: #0f2b1f;
      --muted: #4f6b5e;
      --primary: #1d9a5a;
      --border: #cee8d9;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(180deg, #eaf8ef, var(--bg));
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 18px;
    }
    .card {
      width: 100%;
      max-width: 340px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 12px 30px rgba(17, 69, 43, 0.12);
    }
    h1 {
      margin: 0 0 6px;
      font-size: 1.25rem;
    }
    p {
      margin: 0 0 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }
    label {
      display: block;
      margin: 10px 0 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 11px 12px;
      font-size: 0.95rem;
      outline: none;
    }
    input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(29, 154, 90, 0.15);
    }
    button {
      width: 100%;
      margin-top: 14px;
      border: 0;
      border-radius: 10px;
      padding: 11px 12px;
      font-size: 0.95rem;
      font-weight: 700;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }
    .helper {
      margin-top: 12px;
      text-align: center;
      font-size: 0.82rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Provider Login</h1>
    <p>Sign in to manage services and bookings.</p>
    <form>
      <label for="provider-email">Work Email</label>
      <input id="provider-email" type="email" placeholder="provider@company.com" required>

      <label for="provider-password">Password</label>
      <input id="provider-password" type="password" placeholder="Enter password" required>

      <button type="submit">Login</button>
    </form>
    <div class="helper">Need access? Reach admin team.</div>
  </main>
</body>
</html>
